name: pipeline

on:
  push:
    branches:
      - main
      - develop
      - feat/*

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Generate test coverage
      run: npm run coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4.4.0
      with:
        name: coverage-report
        path: coverage/

  code-analysis:
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Check Java version
      run: java -version

    - name: Install dependencies
      run: npm install

    - name: Run SonarCloud analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #gerado automaticamente pelo github
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} #gerado manualmente no sonarCloud
      run: npm run sonar

  build:
    runs-on: ubuntu-latest
    needs: code-analysis

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.4.0
      with:
        name: build-artifact
        path: dist/

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: prod
    needs: build
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo "Deploy PROD"
